{% extends 'base.html' %}
{% block menu %}<a class="nav-link" href="{% url 'task_list' %}">Tasks</a>{% endblock %}
{% block main %}
    <h1>Информация о задаче:</h1>
    <p><b>Описание:</b> {{ task.description }}</p>
    <p><b>Подробное описание:</b> {{ task.full_description }}</p>
    <p><b>Дедлайн:</b> {{ task.due_date }}</p>
    <p><b>Статус:</b> {{ task.status }}</p>
    <a class="btn btn-primary" href="{% url 'edit_task' task.id %}">Изменить</a>
    <a class="btn btn-danger" href="{% url 'task_delete' task.id %}">Удалить</a>
{% endblock %}
