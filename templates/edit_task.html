{% extends 'base.html' %}
{% block menu %}<a class="nav-link" href="{% url 'task_list' %}">Tasks</a>{% endblock %}
{% block main %}
    <h4>Редактировать задачу {{ task.description }}</h4>
    <form method="post" action="{% url 'edit_task' task.id %}">
    {% csrf_token %}
    {% include 'partial/task_form.html' %}
    <button class="btn btn-primary" type="submit">Сохранить</button>
    <a class="btn btn-danger" href="{% url 'task_detail' task.id %}">Отмена</a>
  </form>
{%  endblock %}
